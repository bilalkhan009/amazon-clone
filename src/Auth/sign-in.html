<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Sign-In page</title>
</head>
<body style="background-color: white;">
    <div class="signUp-container">
        <div class="logo-box logo-img"><a href="./main-page.html.html" style="width: auto; height: auto;"><img style="display: block; width: 12rem;" src="./../assessts/amazon-pay1.png" alt="amazon-pay-logo"></a></div>
        <div class="form-container">
            <form action="./main-page.html.html">
                <h2 style="font-size: 2.8rem; font-weight: normal;">Sign in</h2>
                <label for="email" style="font-size: 1.3rem; font-weight: bold; margin-top: 1.5rem; display: block;">Mobile phone number or email</label>
                <input class="email-input" type="text" id="email" required>
                <div class="btn"><input type="submit" class="continue-btn" value="Continue"></div>
                <p style="margin: 2rem auto; padding: 0em 1em 0em 0em; font-size: 1.2rem; line-height: 2rem;">By continuing, you agree to Amazon's <span><a href="#">Conditions of Use</a></span> and <span> <a href="">Privacy Notice.</a></span></p>
                <p style="font-size: 1.3rem;"><a href="#"><i class="fa-solid fa-caret-right" style="margin-right: 0.5rem;"></i>Need help?</a></p>
            </form>
        </div>
        <div class="new-account-box form-container" style="margin-top: 1.5rem; margin-bottom: 1.5rem; padding: 0.7em 0em; border: none">
            <p><span>New to Amazon?</span></p>
            <p><a href="./create-account-page/create-account.html">Create your Amazon account</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p><span><a href="#">Condition of Use</a></span> <span><a href="#">Privacy Notice</a></span> <span><a href="#">Help</a></span></p>
            <p style="font-size: 1.2rem; color: gray; margin-top: 1.5rem;">&copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
</body>
</html>
